<section class="flex flex-col gap-10">
    <!-- <app-explore-header></app-explore-header> -->

    <app-stores-banner></app-stores-banner>

    <div class="grid grid-cols-1 gap-4 lg:grid-cols-4 lg:items-start px-44">
        <div class="sticky top-4 z-50">
            <app-search-filter (category)="changeCategory($event)"></app-search-filter>
        </div>
        <div class="lg:col-span-3">
            <app-product-list [products]="products"
                              (loadProducts)="loadProducts()"
                              (updatePage)="updatePage($event)"
                              (updateSort)="updateSort($event)"
                              [isLoading]="isLoading"
                              [lastPage]="lastPage"
                              [page]="searchQuery.page || 1"></app-product-list>
        </div>
    </div>

</section>
