<section class="flex flex-col gap-2 px-56 overflow-x-hidden">
    <div class="flex flex-col gap-2">
        <h2 class="text-3xl text-teal-300">
            Graphics Cards
        </h2>
        <hr class="w-[120px] border border-1 ">
    </div>

    <ul class="flex overflow-x-scroll" *ngIf="isLoading; else showProducts">
        <li *ngFor="let item of products" class="relative">
            <app-product-skeleton-loader></app-product-skeleton-loader>
        </li>
    </ul>

    <ng-template #showProducts>
        <ul class="flex overflow-x-scroll">
            <li *ngFor="let item of products" class="relative">
                <app-compare-product [product]="item"></app-compare-product>
                <a (click)="removeProduct(item.id)" class="cursor-pointer absolute top-0 right-0 m-4 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </a>
            </li>
        </ul>
    </ng-template>
</section>
