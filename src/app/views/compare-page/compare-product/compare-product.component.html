<section class="flex flex-col w-[350px]">
    <div class="flex aspect-square jusify-center align-center p-5 border border-sm">
        <img
         class="object-contain mx-auto my-auto"
         src={{product.img}}
         alt="">
    </div>
    <div class="border border-sm py-5 px-2">
        <p class="text-sm font-semibold">
            {{product.name}}
        </p>
    </div>
    <div class="flex flex-col gap-2 border border-1">
        <div class="w-full px-12 py-2">
            <img class="mx-auto"
             src={{getStoreImage()}}
             alt="">
        </div>
        <div class="w-full flex jusify-center">
            <div class="flex mx-auto py-2">
                <a href={{product.link}}>
                    <div class="bg-teal-300 p-2 rounded-l-md border border-l">
                        <p class="text-xs">
                            View on site
                        </p>
                    </div>
                </a>
                <a href="">
                    <div class="bg-teal-300 p-2 rounded-r-md ">
                        <p class="text-xs">
                            {{product.price | currency:'ZAR' | slice:2}}
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
