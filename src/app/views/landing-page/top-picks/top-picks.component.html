<section class="flex flex-col px-44 gap-5">
    <div class="flex flex-col gap-2">
        <div class="flex gap-1 text-4xl">
            <a href="">
                <h2 class="text-teal-300">
                    {{topPick.category}}
                </h2>
            </a>
            <h2>
                Top Picks
            </h2>
        </div>
        <hr class="border border-1 border-gray-100">
    </div>

    <ul class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 grip-wrap gap-5 m-auto">
        <li *ngFor="let item of topPick.products">
            <app-product-card [product]="item"></app-product-card>
        </li>
    </ul>
</section>
